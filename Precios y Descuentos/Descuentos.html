<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Porcentajes y Descuentos</title>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del curso de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar con tus descuentos</h2>
         <div class="container">
            <form>
                <div class="mb-3">
                    <label for="InputPrice" class="form-label">Escribe el precio de tu producto</label>
                    <input id="InputPrice" type="number" class="form-control"/>
                </div>
                
                <div class="mb-3">
                    <label for="InputCupon" class="form-label">Cupon</label>
                    <input id= "InputCupon"type="text" class="form-control"/>
                    <button type="button" onclick="onClickButtonPriceDiscount()" class="btn btn-primary">Calcular</button>
                </div>
    
                <!--Se crea una etiqueta P con un id para enviarle informaciÃ³n desde javaScript-->
                <p id="ResultPrice"></p>
            </form>
        </div>
        
    </section>

    <script src="./Descuentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
